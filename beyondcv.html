<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>More detailed CV</title>

        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.2/css/academicons.min.css"
                integrity="sha512-KlJCpRsLf+KKu2VQa5vmRuClRFjxc5lXO03ixZt82HZUk41+1I0bD8KBSA0fY290ayMfWYI9udIqeOWSu1/uZg=="
                crossorigin="anonymous" />
    </head>

    <body>
        <div id="nav-placeholder"></div>
        <script src="js/loadNav.js"></script>

        <!-- container for different categories, Work experience -->
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-button" data-tab="Research">Project Experience</button>
                <button class="tab-button" data-tab="Teaching">Teaching Experience</button>
                <button class="tab-button" data-tab="Education">Education</button>
                <button class="tab-button" data-tab="Awards">Awards and Recognitions</button>
            </div>

            <div class="tab-content">
                <div id="research" class="tab-panel">
                </div>
                <script src="js/loadProjectExp.js" defer></script>

                <div id="teaching" class="tab-panel">
                </div>
                <script src="js/loadTeachExp.js"></script>
                
                <div id="education" class="tab-panel">
                </div>
                <script src="js/loadEducation.js"></script>
                
                <div id="awards" class="tab-panel">
                </div>
                <script src="js/loadAwards.js"></script>
            </div>
        </div>

        <script src="js/aboutTabs.js" defer></script>

        <!-- creates the links bar -->
        <section id="links_researchpage">
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', () => loadLinks('links_researchpage'));
        </script>
        <script src="js/loadLinks.js"></script>

    </body>

</html>
