<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Teaching Quiz</title>
        <link rel="stylesheet" href="css/teachingquiz.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" />
    </head>
    <body>

        <div class="main-container">
            <div class="form-container">
                <h1>Quick Quiz 1</h1>
                
                <form id="surveyForm">
                    <div class="question">
                        <h3>Your Information</h3>
                        <div class="form-field">
                            <label for="userName">Enter your Initials:</label>
                            <input type="text" id="userName" name="userName">
                        </div>
                    </div>

                    <div class="question">
                        <h3 class="numbered-question">
                            <span class="question-number">1.</span>
                            <span class="question-text">Increasing deformation of tissue under a constant load is termed as......</span>
                        </h3>
                        <div class="options indented">
                            <label><input type="radio" name="Q1" value="Choice1"> Stress Relaxation</label>
                            <label><input type="radio" name="Q1" value="Choice2"> Hysteresis</label>
                            <label><input type="radio" name="Q1" value="Choice3"> Creep</label>
                            <label><input type="radio" name="Q1" value="Choice4"> Yielding</label>
                        </div>
                    
                        <h3 class="numbered-question">
                            <span class="question-number">2.</span>
                            <span class="question-text">Tendons usually have a higher tensile strength than ligaments because......</span>
                        </h3>
                        <div class="options indented">
                            <label><input type="radio" name="Q2" value="Choice1"> they have greater elastin percentage of dry weight.</label>
                            <label><input type="radio" name="Q2" value="Choice2"> their collagen fibers are more aligned and densely packed.</label>
                            <label><input type="radio" name="Q2" value="Choice3"> their collagen fibers are more cross-linked.</label>
                            <label><input type="radio" name="Q2" value="Choice4"> they have lower collagen percentage of dry weight.</label>
                        </div>

                        <button type="submit" class="submit-btn">Submit Responses</button>
                    </div>

                </form>

                <script type="module" src="js/teachingquiz.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </div>
        </div>
        
    </body>
</html>
